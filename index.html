<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <section class="card">
      <img src="./images/illustration-hero.svg" alt="Order summary image" />
      <h1 class="summary">Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <article class="subscription">
        <img
          src="./images/icon-music.svg"
          alt="music icon"
          width="48"
          height="48"
        />
        <div class="plan">
          <h3>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button>Change</button>
      </article>

      <article class="proceed">
        <button>Proceed to Payment</button>
      </article>

      <article class="cancel">
        <button class="">Cancel Order</button>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sarah Wood</a>.
    </div>
  </body>
</html>
